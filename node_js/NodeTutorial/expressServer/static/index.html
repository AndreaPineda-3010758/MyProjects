<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- use Id in order to prevent defaut submission using jQuery AJAX THAT IS HOW TO POST json DATA to the server -->
      <form action="/" method="POST" id="form">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email"/>
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- To support the ajax use the full version -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(()=>{
        $('#form').submit((e)=>{
          e.preventDefault();
          $.ajax({
            url:'/',
            type:'post',
            contentType:'application/json',
            data:JSON.stringify($('#form').serializeArray()),
            success:(response)=>{
              console.log('successfully got response');
              console.log(response);
            }
          });
        })
      });//Stringify takes the serialized and transform in JSON
      //Automatically converts it to a JavaScript object in this case is an array 
    </script>
  </body>
</html>
